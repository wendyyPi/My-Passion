    <div class="feedback-section">
        <h2 class="section-heading-central-h2">Feedback Form</h2>
        <h3 class="section-heading-central-h3">Your Feedback is important to us</h3>
        <a id="feedback"></a>
        <form id="form-id" action="mailto:u7588890@anu.edu.au" method="post" enctype="text/plain" style="width:80%">
            <div class="form-feedback">
                <label class="form-label" for="name">Your name:</label><br>
                <input class="form-control" type="text" id="name" name="name" placeholder="Your name *" required><br>
            </div>
            <div class="form-feedback">
                <label class="form-label" for="email">Your email address:</label><br>
                <input class="form-control" type="text" id="email" name="email" placeholder="Your email address *"
                    required><br>
                <p id="demo"></p>
            </div>
            <div class="form-feedback">
                <label class="form-label">What is your favourite pet?</label><br>
                <input type="radio" id="cat1" name="fav_pet" value="Cat" required>
                <label for="cat1" class="form-radio">Cat</label>
                <input type="radio" id="dog1" name="fav_pet" value="Dog">
                <label for="dog1" class="form-radio">Dog</label>
                <input type="radio" id="rabbit1" name="fav_pet" value="Rabbit">
                <label for="rabbit1" class="form-radio">Rabbit</label>
                <input type="radio" id="other1" name="fav_pet" value="Other">
                <label for="other1" class="form-radio">Other</label><br>

            </div>
            <div class="form-feedback">
                <label class="form-label" for="feedback1">Please fill in your feedback below</label><br>
                <textarea class="form-control" id="feedback1" name="feedback" placeholder="Your feedback *"
                    required></textarea><br>
            </div>
            <div class="button-group">
                <input type="submit" value="Send it"> or
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

    <!-- Footer-->
    <footer class="footer">
